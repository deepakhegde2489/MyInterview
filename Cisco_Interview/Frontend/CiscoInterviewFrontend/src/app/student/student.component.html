<div class="form">
<form class="row col-md-12 justify-content-center align-items-center" [formGroup]="formData" (ngSubmit)="AuthenticateUser($event)">
    <div  class="container aqua mt-5 row card col-md-5">
          <div class="row">
             <label class="form-label" for="uname">Email address</label>
            <input type="email" id="uname" name="uname" class="form-control" />

          </div>

          <div class="row">
             <label class="form-label" for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" class="form-control" />

          </div>
    <div class="row mt-5">
      <button type="submit" value="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    </div>

    </div>
  <div class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/register">Register</a>
                </div>
</form>

</div>
